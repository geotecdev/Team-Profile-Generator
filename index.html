<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Team Generator</title>
</head>

<body class="siteBody">
    <header class="navbar navbar-dark siteHeader">
        <p class="navbar-brand-md">Team Generator</p>
    </header>

    <div class="row col-12">
        <div class="sectionContainer cardContainer">

            <div class='teamCard'><div class='cardHeader'>mike</div><div class='titleCaption'>Manager</div><div class='cardRow'>1</div><div class='cardRow'>mike@email.com</div><div class='cardRow'>Office Number: <span>12</span></div></div>

        </div>
    </div>

</body>

<script>
    let emailSpans = document.querySelector(".emailLink");
    let gitHubSpans = document.querySelector(".gitHubLink")

    window.onload = function() {
        
        emailSpans.addEventListener("click", function() {
            let email = this.textContent;
            window.location.href = `mailto:${email}`;
        });

        gitHubSpans.addEventListener("click", function() {
            let gitHubName = this.textContent;
            window.open(`https://github.com/${gitHubName}`, "_blank");
        });

    }


</script>


</html>
