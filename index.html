<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Team Generator</title>
</head>

<body class="siteBody">
    <header class="navbar navbar-dark siteHeader">
        <p class="navbar-brand-md">Team Generator</p>
    </header>

    <div class="row col-12">
        <div class="sectionContainer cardContainer">
            <div class="teamCard">
                <div class="cardHeader">Andrew</div>
                <div class="titleCaption">Manager</div>
                <div class="cardRow">Id: 1</div>
                <div class="cardRow">Email: <span class="emailLink">andrew@email.com</span></div>
                <div class="cardRow">Office Number: </div>
            </div>
            <div class="teamCard">
                <div class="cardHeader">Mike</div>
                <div class="titleCaption">Engineer</div>
                <div class="cardRow">Id: 2</div>
                <div class="cardRow">Email: <span class="emailLink">andrew@email.com</span></div>
                <div class="cardRow">GitHub: <span class="gitHubLink">geotecdev</span></div>
            </div>
            <div class="teamCard">
                <div class="cardHeader"></div>
                <div class="titleCaption"></div>
                <div class="cardRow"></div>
                <div class="cardRow">Email: <span class="emailLink">andrew@email.com</span></div>
                <div class="cardRow"></div>
            </div>
            <div class="teamCard">
                <div class="cardHeader"></div>
                <div class="titleCaption"></div>
                <div class="cardRow"></div>
                <div class="cardRow">Email: <span class="emailLink">andrew@email.com</span></div>
                <div class="cardRow"></div>
            </div>
            <div class="teamCard">
                <div class="cardHeader"></div>
                <div class="titleCaption"></div>
                <div class="cardRow"></div>
                <div class="cardRow">Email: <span class="emailLink">andrew@email.com</span></div>
                <div class="cardRow"></div>
            </div>

        </div>
    </div>

</body>

<script>
    let emailSpans = document.querySelector(".emailLink");
    let gitHubSpans = document.querySelector(".gitHubLink")

    emailSpans.addEventListener("click", function() {
        let email = this.textContent;
        window.location.href = `mailto:${email}`;
    });

    gitHubSpans.addEventListener("click", function() {
        let gitHubName = this.textContent;
        window.open(`https://github.com/${gitHubName}`, "_blank");
    });


</script>


</html>
